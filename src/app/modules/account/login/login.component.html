<div class="container">
<button class="btn btn-primary" (click)="add()">Add</button>
    <app-table [tableColumn]="tableColumn" [tableData]="tableData" [tableKeys]="tableKeys" [showDeleteBtn]="true" [showViewBtn]="true"
        [showEditBtn]="true" (onView)="view($event)" (onDelete)="delete($event)">
    </app-table>

    <form [formGroup]="frm">

        <input type="date" formControlName="date1"  appDatepicker >
        <br>
        <input type="datetime-local" format="datetime" formControlName="date2"  appDatepicker >
        <button  type ="button" class="ml-2 btn btn-primary"(click)="submit()">submit</button>
    </form>

 
    <!-- <input type="date"   appDatepicker2>  -->
</div>
